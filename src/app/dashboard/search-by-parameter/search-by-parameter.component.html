<h1>All offers</h1>


<label for="customerId">Input customer id:</label>
<input id="customerId" [ngModel]="customerId">

<hr>

<form [formGroup]="newFindForm">
  <label for="departureCity">Input your location:</label>
  <input formControlName="departureCity" id="departureCity" class='form-control' [ngModel]="newFindForm.departureCity">
  <label for="departureDate">Input departure date:</label>
  <input formControlName="departureDate" id="departureDate" class='form-control' [ngModel]="newFindForm.departureDate">
  <button class="btn-primary" [disabled]="newFindForm.invalid" (click)="search()">Search</button>
</form>

<hr>

<table class="table table-responsive">
  <thead>
  <tr>
    <th>Id</th>
    <th>Departure City</th>
    <th>Arrival City</th>
    <th>Departure Date</th>
    <th>Arrival Date</th>
    <th>Number Of Seats</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody *ngFor="let offer of offersList">
  <tr (click)="showOfferDetails(offer.id)">
    <td>{{offer.id}}</td>
    <td>{{offer.departureCity}}</td>
    <td>{{offer.arrivalCity}}</td>
    <td>{{offer.departureDate}}</td>
    <td>{{offer.arrivalDate}}</td>
    <td>{{offer.numberOfSeats}}</td>
    <td>{{offer.price}}</td>
    <td><button class="btn-primary" (click)="bookATicket(offer.id)">Update</button></td>
  </tr>
  </tbody>
</table>
